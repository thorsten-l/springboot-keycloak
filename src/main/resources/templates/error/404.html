<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="fragments/header :: lsgwHeader(title='Error 404')" th:remove="tag">Header</div>
  <body>

    <!-- Main content -->
    <div class="container">
      <div class="error-page">
        <h2 class="headline text-warning"> 404</h2>
        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Page not found.</h3>
          <p>
            We could not find the page <tt><span th:remove="tags" th:text="${pageErrorRequestUri}"></span></tt> you were looking for.
            Meanwhile, you may <a th:href="@{/}">return to the Homepage</a>.
          </p>
        </div>
      </div>
      <div th:replace="fragments/footer :: lsgwBuildinfo" th:remove="tag">Buildinfo</div>
    </div>
    <div th:replace="fragments/footer :: lsgwFooter" th:remove="tag">Footer</div>
  </body>
</html>
